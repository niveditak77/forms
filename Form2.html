<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>UserValidation</title>
</head>
<body>
    <form action="">
    <label for="uname">User Name</label>
    <input type="text" pattern="[a-zA-Z]{3-8}" placeholder="[3-8] letters" name="uname" id="uname">
    <br><br>
    <label for="pass">Password</label>
    <input type="password" name="pass" id="pass" >
    <br><br>
    <label for="phno">Contact number</label>
    <input type="text" pattern="[6-9]{1}[0-9]{9}" name="phno" id="phno">
    <br><br>
    
</form>
<input type="submit">
</body>
</html>
